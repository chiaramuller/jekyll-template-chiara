<head>
    <!-- Technical Meta Data-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!--Viewport Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
      
    <!-- SEO -->
    <title>{{page.seo.title | default: site.data.site-settings-seo.title}}</title>
    <meta name="description" content="{{page.seo.description | default: site.data.site-settings.seo.description}}">
    <meta name="keywords" content="{{page.seo.keywords | default: site.data.site-settings.seo.keywords}}">     
    {% if page.seo.hide-from-groogle == true%}
        <meta name="robots" content="noindex, nofollow">
    {% else %}
        <meta name="robots" content="index, follow">
    {% endif%}
    

    <!-- Gridlex -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css">

    <!-- Custom Style Sheet-->
    <link rel="stylesheet" type="text/css" href="/style.css" />
    
    <title>{{page.title}}</title>
</head>
